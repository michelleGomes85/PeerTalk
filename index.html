<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rede P2P</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="fav.png" type="image/x-icon" />
  </head>
  <body>
    <div id="header">
      <p>
        Rede P2P - <span id="peerTitle">Aguardando ID...</span>
      </p>
    </div>

    <div id="peerIdSection">
      <input type="text" id="peerId" placeholder="Digite o ID do Peer" />
      <button id="connectButton">Conectar</button>
    </div>

    <div id="chatArea"></div>

    <div id="chatInputSection">
      <textarea
        id="chat"
        rows="3"
        placeholder="Digite sua mensagem"
        disabled
      ></textarea>
      <button id="sendButton" disabled>Enviar</button>
    </div>

    <div class="footer" title="ConexÃµes estabelecidas">
      <div id="connectionInfo"></div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <p id="modalText"></p>
        <button id="modalClose" class="modal-close">Fechar</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
